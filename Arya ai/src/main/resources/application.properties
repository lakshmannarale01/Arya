# This tells Arya where to find your PostgreSQL database
spring.datasource.url=jdbc:postgresql://localhost:5432/arya_db
spring.datasource.username=postgres
spring.datasource.password=root

# This helps create the tables automatically
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.ai.vertex.ai.gemini.project-id=YOUR_PROJECT_ID
spring.ai.vertex.ai.gemini.location=us-central1
spring.ai.vertex.ai.gemini.chat.options.model=gemini-pro
